<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PrimeCove Login Page</title>
  <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
  <script src="./bootstrap/js/bootstrap.js"></script>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-card">
    <h2 class="mb-4 heading-color">Welcome to PrimeCove Login Page</h2>
    <form>
      <div class="mb-3 text-start label-color">
        <label for="username" class="form-label">Username:</label>
        <input type="text" class="form-control" id="username" placeholder="Enter your username">
      </div>
      <div class="mb-3 text-start form-color">
        <label for="password" class="form-label">Password:</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password">
      </div>
      <a href="./categories.html">
             <button type="button" class="btn btn-primary mt-2 background-color">Login</button></a>
      <div class="divider">OR</div>
      <a href="./signup.html">
        <label for="Create an account">Create an account</label> 
      </a>
    </form>
  </div>
</body>
</html>
