<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PrimeCove Sign-Up Page</title>
  <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
  <script src="./bootstrap/js/bootstrap.js"></script>
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <div class="signup-card">
    <h4 class="mb-4 text-center">Welcome to PrimeFlix Sign-Up Page</h4>

    <form>
      <div class="mb-3">
        <label for="username" class="form-label"><h4>Username:</h4></label>
        <input type="text" class="form-control" id="username" placeholder="Enter your username">
      </div>

      <div class="mb-3">
        <label for="email" class="form-label"><h4>Email:</h4></label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email">
      </div>

      <div class="mb-3">
        <label for="password" class="form-label"><h4>Password:</h4></label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password">
      </div>

      <div class="text-end">
        <a href="./categories.html">
            <button type="button" class="btn btn-signup">Sign-Up</button>
        </a>
        <div class="centeralized">OR</div>
        <a href="./Login.html">
          <label for="Create an account" class="form-label">Already have an account</label>
        </a>
      </div>
    </form>
  </div>
</body>
</html>
